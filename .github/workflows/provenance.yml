name: Static HTML Site Provenance
on: [push, pull_request] # 修正语法格式，确保缩进与符号正确

jobs:
  attest-provenance:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v3.0.0
        with:
          subject-path: "myweb/index.html"
